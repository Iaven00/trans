<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基于Thymeleaf的物流管理系统</title>
    <!-- 引入Bootstrap的CSS文件和JS文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- 引入Font Awesome的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Header样式 */
        .header {
            background-color: #333;
            height: 50px;
            line-height: 50px;
            text-align: start;
            color: cornflowerblue;
        }
        /* 侧边导航栏样式 */
        .nav-sidebar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding: 20px 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
        }
        /* 侧边导航栏中的链接样式 */
        .nav-sidebar a {
            color: #333;
            display: block;
            padding: 10px 15px;
        }
        /* 侧边导航栏中的链接激活样式 */
        .nav-sidebar a.active {
            color: #fff;
            background-color: #337ab7;
        }
        .active {
            color: #fff;
            background-color: #337ab7;
        }
        /* 内容部分样式 */
        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <h1>Fi&shpping  物流管理系统</h1>
</div>

<!-- 侧边导航栏 -->
<div class="nav-sidebar">
    <ul class="nav flex-column">
        <li th:classappend="${#httpServletRequest.requestURI.startsWith('/add')} ? 'active' : ''"><a href="/hello/center" class="nav-link">主页</a></li>
        <li th:classappend="${#httpServletRequest.requestURI.startsWith('/add')} ? 'active' : ''"><a href="/order/ToNewOrder" class="nav-link">新增订单</a></li>
        <li th:classappend="${#httpServletRequest.requestURI.startsWith('/add')} ? 'active' : ''"><a href="/order/myOrder" class="nav-link">我的订单</a></li>
        <li th:if="${identity}==1" th:classappend="${#httpServletRequest.requestURI.startsWith('/query')} ? 'active' : ''"><a href="/order/selectAll" class="nav-link">管理订单</a></li>
    </ul>
</div>

<!-- 内容部分 -->
<div class="main">
    <h2>欢迎使用Fi&shipping物流管理系统</h2>

    <p>这是一个基于Thymeleaf和Bootstrap的物流管理系统!</p>
    欢迎回来！ <span style="font-size: 18px;font-weight: bolder" th:text="${username}"></span>
</div>

</body>
</html>
